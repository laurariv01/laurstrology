{% extends "base.html" %}

{% block content %}

<h1>Login Here:</h1>
<div class="card1">
    <div class="cardbody1">
        <p>Login</p>
        <form action="" method="POST"> 
            <fieldset>
                <label for="Username">Username</label>
                {{ form.username(class="form-control") }}
            </fieldset>
             <fieldset>
                <label for="Password">Password</label>
                 {{ form.password(class="form-control") }}
                </fieldset>
                </fieldset>
                
                    {{ form.submit(class="btn btn-primary") }}

        </form>

    </div>

</div>

{% endblock content %}
